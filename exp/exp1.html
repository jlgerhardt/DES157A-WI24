<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h1>Experiment 1</h1>
    <h2>Program that takes a lowercase string and capitalizes the first letter of each word in the string.</h2>

    <script>

        for(var i = 0;i<101; i++){
            if(i%3 == 0 && i%5 == 0 ){
                console.log(i,"Fizz AND Buzz!")
            }

            else if (i%3 == 0) {
                console.log(i,"Fizz")
            }

            else if(i%5 == 0) {
                console.log(i,"Buzz")
            }

            else {
                console.log(i)
            }
        }

    </script>
    
</body>
</html>
