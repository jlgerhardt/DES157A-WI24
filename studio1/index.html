<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>Chocolate Wars!</title>
</head>
<body>

    <header>
         <h1>CHOCOLATE WARS</h1>
         
         <h2><i>The fate of the most valuable substance in the universe rests in your hands!</i></h2>
    </header>

    <main>
        <form id="myForm">

            <div>
                <label for="noun1">Provide a noun</label>
                <input type="text" id="noun1">
            </div>
            <div>
                <label for="animal">Provide an animal</label>
                <input type="text" id="animal">
            </div>
            <div>
                <label for="lengthOfTime1">Provide a length of a time</label>
                <input type="text" id="lengthOfTime1">
            </div>
            <div>
                <label for="distance">Provide a distance</label>
                <input type="text" id="distance">
            </div>
            <div>
                <label for="adjFood">Provide a adjective describing a food</label>
                <input type="text" id="adjFood">
            </div>
            <div>
                <label for="petName">Provide a pet name</label>
                <input type="text" id="petName">
            </div>
            <div>
                <label for="powerEmotion">Provide a powerful emotion</label>
                <input type="text" id="powerEmotion">
            </div>
            <div>
                <label for="bodyPart">Provide a body part</label>
                <input type="text" id="bodyPart">
            </div>
            <div>
                <label for="adj">Provide an adjective</label>
                <input type="text" id="adj">
            </div>
            <div>
                <label for="number">Provide a number</label>
                <input type="text" id="number">
            </div>
            <div>
                <label for="lengthOfTime2">Provide another length of time</label>
                <input type="text" id="lengthOfTime2">
            </div>
            <div>
                <label for="location">Provide a location</label>
                <input type="text" id="location">
            </div>
            <div>
                <input class="open" type="submit" id="Send">
            </div>

            <div id="missing"></div>

        </form>

        <section id="overlay" class="hidden">
            <article>
                <h2>Overlay content here</h2>

                <div id="madlib"></div>

                <button class="close">close</button>
            </article>
        </section>

    </main>
    
    <footer>
    </footer> 

</body>
</html>
