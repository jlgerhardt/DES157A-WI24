<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>Chocolate Wars!</title>
</head>
<body>

    <header>
         <h1>CHOCOLATE WARS</h1>
         
         <h2><i>The fate of the most valuable substance in the universe rests in your hands!</i></h2>
    </header>

    <main>
        <form id="myForm">

            <div id="labels">
                
                <section>
                    <div>
                        <label for="noun1">Noun</label>
                        <input type="text" id="noun1">
                    </div>
                    <div>
                        <label for="animal">Animal</label>
                        <input type="text" id="animal">
                    </div>
                    <div>
                        <label for="lengthOfTime1">Length of time</label>
                        <input type="text" id="lengthOfTime1">
                    </div>
                    <div>
                        <label for="distance">Distance</label>
                        <input type="text" id="distance">
                    </div>
                    <div>
                        <label for="adjFood">Adjective describing a food</label>
                        <input type="text" id="adjFood">
                    </div>
                    <div>
                        <label for="petName">Pet name</label>
                        <input type="text" id="petName">
                    </div>
                </section>
    
                <section>
                    <div>
                        <label for="powerEmotion">Powerful emotion</label>
                        <input type="text" id="powerEmotion">
                    </div>
                    <div>
                        <label for="bodyPart">Body part</label>
                        <input type="text" id="bodyPart">
                    </div>
                    <div>
                        <label for="adj">Adjective</label>
                        <input type="text" id="adj">
                    </div>
                    <div>
                        <label for="number">Number</label>
                        <input type="text" id="number">
                    </div>
                    <div>
                        <label for="lengthOfTime2">Length of time</label>
                        <input type="text" id="lengthOfTime2">
                    </div>
                    <div>
                        <label for="location">Location</label>
                        <input type="text" id="location">
                    </div>
                </section>
            </div>

       
            <div>
                <input class="open" type="submit" id="Send">
            </div>

            <div id="missing"></div>

        </form>

        <section id="overlay" class="hidden">
            <article>
                <h1>CHOCOLATE WARS</h1>

                <div id="madlib"></div>

                <button class="close">Exit</button>
            </article>
        </section>

    </main>
    
    <footer>
    </footer> 

</body>
</html>
