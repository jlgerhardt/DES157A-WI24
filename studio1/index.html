<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>
         <h1>CHOCOLATE WARS</h1>
         
         <h2><i>The fate of the most valuable substance in the universe rests in your hands!</i></h2>
    </header>

    <main>
        <form id="myForm">

            <div>
                <label for="noun1">Provide a Noun</label>
                <input type="text" id="noun1">
            </div>

            <div>
                <label for="noun2">Provide a Another Noun</label>
                <input type="text" id="noun2">
            </div>

            <div>
                <label for="adj">Provide a Adjective</label>
                <input type="text" id="adj">
            </div>

            <div>
                <label for="verb">Provide a verb</label>
                <input type="text" id="verb">
    
            </div>

            <div>
                <label for="verb2">Provide another verb</label>
                <input type="text" id="verb2">
            </div>

            <div>
                <input class="open" type="submit" id="Send">
            </div>

        </form>

        <section id="overlay" class="hidden">
            <article>
                <h2>Overlay content here</h2>
                <img src="http://placekitten.com/g/300/300" alt="kitten">

                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Praesentium, vero reprehenderit. Minus esse similique voluptatem deleniti quos perspiciatis animi non.</p>

                <button class="close">close</button>
            </article>
        </section>

        <article id="madlib"></article>

    </main>
    
    <footer>
    </footer> 

</body>
